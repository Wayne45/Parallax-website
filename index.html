<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>

    <link rel="stylesheet" href="scss/main.css">
    <script src="./gsap/gsap.min.js" defer></script>
    <script src="./gsap/ScrollTrigger.min.js" defer></script>
    <script src="./gsap/ScrollSmoother.min.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="layers">
                    <div class="layers__header">
                        <div class="layers__caption">歡迎來到 Parallax 幻象世界</div>
                        <div class="layers__title">精靈森林</div>
                    </div>
                    <div class="layer layers__base" style="background-image: url(./img/layer-base.png);"></div>
                    <div class="layer layers__middle" style="background-image: url(./img/layer-middle.png);"></div>
                    <div class="layer layers__front" style="background-image: url(./img/layer-front.png);"></div>
                </div>
            </header>
            <article class="article" style="background-image: url(./img/dungeon.jpg);">
                <div class="article__content">
                    <h2 class="article__header">通往光與影交織的秘境</h2>
                    <p class="article__paragrapf">霧氣在晨光中輕舞，微風呢喃著古老的詩篇。在這片森林裡，樹影藏著祕密，星光灑落如夢。每一步，都可能喚醒沉睡的魔法；每一次呼吸，都是與自然共鳴的心跳。</p>
                </div>
                <div class="copy">© Yehor Dreval</div>
            </article>
        </div>
    </div>
</body>
</html>
